<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="../lib/esl.js"></script>
        <!--
        <script type="text/javascript" src="lib/echarts-original.js"></script>
        <script type="text/javascript" src="lib/zrender-original.js"></script>
        <script type="text/javascript" src="../lib/qtek.amd.js"></script>
        -->
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <canvas id="bg-particles"></canvas>
        <script type="text/javascript">
            require.config({
                baseUrl: '../',
                paths: {
                    'glmatrix': '../../qtek/thirdparty/gl-matrix'
                },
                packages: [
                    {
                        name: 'zrender',
                        location: '../../zrender/src',
                        main: 'zrender'
                    },
                    {
                        name: 'echarts',
                        location: '../../echarts/src',
                        main: 'echarts'
                    },
                    {
                        name: 'qtek',
                        location: '../../qtek/src',
                        main: 'qtek'
                    }
                ]
            });
            require([
                'js/particles',
                'qtek/animation/Animation'
            ], function(particle, Animation) {
                particle.start();
                var animation = new Animation();
                animation.start();
                animation.on('frame', particle.frame);
            });
        </script>
    </body>
</html>
