<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="lib/esl.js"></script>
        <script type="text/javascript" src="lib/FileSaver.js"></script>
        <script type="text/javascript" src="lib/echarts-original.js"></script>
        <style>
            body {
            }
            #main {
                width: 1000px;
                height: 600px;
                border: 1px solid black;
            }
            #save {
                position: fixed;
                right: 10px;
                top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="main"></div>
        <button id="save">Save</button>
        <script type="text/javascript">
            // Boot
            require([
                'echarts',
                'echarts/chart/force',
                'echarts/config',
                'text!data/relation1.json'
            ], function(echarts, force, ecConfig, data) {
                var chart = echarts.init(document.getElementById('main'));
                data = JSON.parse(data);

                var nodes = data.nodes.map(function(node, idx) {
                    var n = {
                        name: node.name,
                        value: node.radius
                    }
                    return n;
                });

                chart.setOption({
                    series: [{
                        type: 'force',
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,
                                    textStyle: {
                                        color: '#555',
                                        fontSize: 10,
                                        fontFamily: '微软雅黑'
                                    }
                                },
                                nodeStyle : {
                                    brushType : 'both',
                                    strokeColor : 'rgba(255,215,0,0.4)',
                                    lineWidth : 1
                                },
                                linkStyle: {
                                    strokeColor: 'rgba(0, 0, 0, 0.15)'
                                }
                            }
                        },
                        minRadius: 30,
                        maxRadius: 60,
                        scaling: 5,
                        nodes: nodes,
                        links: data.edges
                    }]
                });

                function save() {
                    var json = {
                        nodes: data.nodes.map(function(n, i) {
                            n.position = Array.prototype.slice.call(nodePositions[i]);
                            return n
                        }),
                        links: data.links,
                        menus: data.menus
                    }

                    var blob = new Blob([JSON.stringify(json, null, 2)], {
                        type : "text/plain;charset=utf-8"
                    });
                    saveAs(blob, "data.json");
                }

                document.getElementById('save').onclick = save;
            });
        </script>
    </body>
</html>
